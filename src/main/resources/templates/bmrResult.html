<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMR Result</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container result-container">
    <h2>Your BMR Result</h2>
    <div class="result">
        <p><strong>BMR:</strong> <span th:text="${calculation.result}"></span> kcal/day</p>
        <p><strong>Advice:</strong> <span th:text="${calculation.advice}"></span></p>
    </div>
    <a th:href="@{/}" class="back-link">Back to Home</a>
</div>
</body>
</html>
