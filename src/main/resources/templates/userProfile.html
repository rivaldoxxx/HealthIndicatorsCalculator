<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Welcome, <span th:text="${user.username}"></span></h2>
<p>Weight: <span th:text="${user.weight}"></span> kg</p>
<p>Height: <span th:text="${user.height}"></span> cm</p>
<p>Age: <span th:text="${user.age}"></span></p>
<p>Gender: <span th:text="${user.gender}"></span></p>

<ul>
    <li>
        <form th:action="@{/api/health/calculateBMI/{userId}(userId=${user.userId})}" method="post">
            <button type="submit">Calculate BMI</button>
        </form>
    </li>
    <li>
        <form th:action="@{/api/health/calculateBMR/{userId}(userId=${user.userId})}" method="post">
            <button type="submit">Calculate BMR</button>
        </form>
    </li>
</ul>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
